<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>Event List</title>
</head>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap JavaScript (optional, but required for dropdowns) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">

  <!-- Page Content-->
  <section layout:fragment="body" class="py-5">
    <div class="container px-5 my-5">
      <div class="text-center mb-5">
        <h1 class="fw-bolder">Find Events</h1>
        <p class="lead fw-normal text-muted mb-0">Find Events near you</p>
      </div>
      <div class="row gx-5">

        <div th:each="event : ${events}" class="col-lg-6 mb-2">
          <div class="position-relative mb-3">
            <img class="img-fluid rounded-3 mb-3" th:src="${event.photoUrl}" alt="..." />
            <a th:text="${event.name}" class="h3 fw-bolder text-decoration-none link-dark stretched-link" th:href="@{clubs/{clubId}/edit(clubId=${club.Id})}">Project name</a>
            <a class="btn btn-primary" th:href="@{/events/{eventId}(eventId=${event.Id})}">View</a>
            <a class="btn btn-primary" th:href="@{/events/{eventId}/edit(eventId=${event.Id})}">Edit</a>
          </div>
        </div>

      </div>
    </div>
  </section>

</main>
<!-- Footer-->

</body>

</html>
