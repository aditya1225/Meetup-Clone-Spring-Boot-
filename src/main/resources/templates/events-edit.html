<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>Event Creation Form</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">

  <!-- Page Content-->
  <section layout:fragment="body" class="py-5">
    <div class="container">
      <form role="form" method="post" th:action="@{/events/{eventId}/edit(eventId=${eventId})}" th:object="${event}">
        <div class="container">
          <div class="form-row">
            <div class="form-group col-md6">
              <label for="name">Name</label>
              <input type="text"
                     class="form-control"
                     id="name"
                     name="name"
                     th:field="*{name}"
                     placeholder="Name of Event">
              <p th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></p>
            </div>
            <div class="form-group col-md-6">
              <label for="photoUrl">PhotoURL</label>
              <input type="text"
                     class="form-control"
                     id="photoUrl"
                     name="photoUrl"
                     th:field="*{photoUrl}"
                     placeholder="Photo URL">
              <p th:if="${#fields.hasErrors('photoUrl')}" class="text-danger" th:errors="*{photoUrl}"></p>
            </div>
            <div class="form-group">
              <label for="startTime">Start Time</label>
              <input type="datetime-local"
                     class="form-control"
                     id="startTime"
                     name="startTime"
                     th:field="*{startTime}"
                     placeholder="Write your event Start Time">
              <p th:if="${#fields.hasErrors('startTime')}" class="text-danger" th:errors="*{startTime}"></p>
            </div>
            <div class="form-group">
              <label for="endTime">End Time</label>
              <input type="datetime-local"
                     class="form-control"
                     id="endTime"
                     name="endTime"
                     th:field="*{endTime}"
                     placeholder="Write your event End Time">
              <p th:if="${#fields.hasErrors('endTime')}" class="text-danger" th:errors="*{endTime}"></p>
            </div>
            <div class="form-group col-md-6">
              <label for="type">Type</label>
              <input type="text"
                     class="form-control"
                     id="type"
                     name="type"
                     th:field="*{type}"
                     placeholder="Write your event Type">
              <p th:if="${#fields.hasErrors('type')}" class="text-danger" th:errors="*{type}"></p>
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Check me out
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>
    </div>
  </section>


</main>
<!-- Footer-->

</body>

</html>
