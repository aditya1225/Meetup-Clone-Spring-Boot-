<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>Club Creation Form</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">

  <!-- Page Content-->
  <section layout:fragment="body" class="py-5">
    <div class="container">
      <form role="form" method="post" th:action="@{/clubs/new}" th:object="${club}">
        <div class="container">
          <div class="form-row">
            <div class="form-group col-md6">
              <label for="title">Title</label>
              <input type="text"
                     class="form-control"
                     id="title"
                     name="title"
                     th:field="*{title}"
                     placeholder="Title">
              <p th:if="${#fields.hasErrors('title')}" class="text-danger" th:errors="*{title}"></p>
            </div>
            <div class="form-group col-md-6">
              <label for="photoUrl">PhotoURL</label>
              <input type="text"
                     class="form-control"
                     id="photoUrl"
                     name="photoUrl"
                     th:field="*{photoUrl}"
                     placeholder="Photo URL">
              <p th:if="${#fields.hasErrors('photoUrl')}" class="text-danger" th:errors="*{photoUrl}"></p>
            </div>
            <div class="form-group">
              <label for="content">Content</label>
              <input type="text"
                     class="form-control"
                     id="content"
                     name="content"
                     th:field="*{content}"
                     placeholder="Write your content">
              <p th:if="${#fields.hasErrors('content')}" class="text-danger" th:errors="*{content}"></p>
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Check me out
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>
    </div>
  </section>

</main>
<!-- Footer-->

</body>

</html>
